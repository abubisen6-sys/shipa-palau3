<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shipa Palau</title>
    <meta
      name="description"
      content="Traditional Uzbek dining experience at Shipa Palau"
    />

    <!-- Fonts: same as live site -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Raleway:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this static version -->
    <style>
      :root {
        --bg-color: #1a2e28;
        --text-color: #e8e4d9;
        --muted-color: #8a9a94;
        --primary: #d4a553;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Raleway", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      h1, h2, h3 {
        font-family: "Playfair Display", serif;
      }

      .hero-page {
        position: relative;
        min-height: 100vh;
        overflow: hidden;
        background-color: var(--bg-color);
      }

      .hero-bg {
        position: absolute;
        inset: 0;
        overflow: hidden;
        z-index: 0;
      }

      .hero-bg img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.3;
      }

      .hero-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to bottom,
          rgba(26, 46, 40, 0.88),
          rgba(26, 46, 40, 0.75),
          var(--bg-color)
        );
      }

      .site-header {
        position: relative;
        z-index: 2;
        padding: 1.25rem 1.5rem;
      }

      @media (min-width: 768px) {
        .site-header {
          padding: 1.5rem 3rem;
        }
      }

      .brand-logo {
        height: 56px;
        width: auto;
      }

      .hero-logo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 2rem;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .btn-outline-gold {
        border: 1px solid rgba(212, 165, 83, 0.6);
        color: var(--primary);
        letter-spacing: 0.3em;
        text-transform: uppercase;
        font-size: 0.75rem;
        padding: 0.6rem 1.6rem;
      }

      .btn-outline-gold:hover {
        background-color: var(--primary);
        color: #1a2e28;
      }

      .btn-gold {
        background-color: var(--primary);
        color: #1a2e28;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        font-size: 0.75rem;
        padding: 0.6rem 1.8rem;
        border: none;
      }

      .btn-gold:hover {
        background-color: #e1b465;
        color: #1a2e28;
      }

      .divider-gold {
        height: 2px;
        background: linear-gradient(
          to right,
          transparent,
          rgba(212, 165, 83, 0.9),
          transparent
        );
      }

      .text-gold-gradient {
        background: linear-gradient(135deg, #d4a553, #e8d4a0);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .subtitle {
        text-transform: uppercase;
        letter-spacing: 0.3em;
        font-size: 0.7rem;
        color: var(--muted-color);
      }

      .hero-center {
        position: relative;
        z-index: 2;
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0 1.5rem 3rem;
      }

      .hero-lead {
        max-width: 480px;
        margin: 0.75rem auto 0;
        font-size: 0.95rem;
        font-weight: 300;
        color: var(--muted-color);
        line-height: 1.6;
      }

      .hero-ctas {
        margin-top: 3rem;
        display: flex;
        justify-content: center;
        gap: 1.25rem;
        flex-wrap: wrap;
      }

      a {
        text-decoration: none;
      }

      /* Page transition animations */
      .page-transition-ready {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      .page-enter {
        opacity: 1;
        animation: fadeIn 0.4s ease-in-out;
      }

      .page-exit {
        opacity: 0;
        animation: fadeOut 0.3s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-10px);
        }
      }

      .lang-switcher {
        display: inline-flex;
        gap: 0.25rem;
        user-select: none;
        font-size: 0.65rem;
        letter-spacing: 0.15em;
        text-transform: uppercase;
      }

      .lang-btn {
        border: 1px solid rgba(232, 228, 217, 0.3);
        background: transparent;
        color: var(--muted-color);
        padding: 0.1rem 0.4rem;
        font: inherit;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s, border-color 0.2s;
      }

      .lang-btn.active {
        background-color: var(--primary);
        color: #1a2e28;
        border-color: var(--primary);
      }
    </style>
  </head>

  <body>
    <div class="hero-page">
      <div class="hero-bg">
        <!-- uses the same image path as the React app -->
        <img src="src/assets/hero-plov.jpg" alt="Traditional Palau" />
        <div class="hero-overlay"></div>
      </div>

      <!-- Header -->
      <header class="site-header">
        <div class="d-flex align-items-center justify-content-between">
          <div></div>
          <div class="d-flex align-items-center gap-3">
            <div class="lang-switcher subtitle">
              <button class="lang-btn" data-lang="en">EN</button>
              <button class="lang-btn" data-lang="ru">RU</button>
              <button class="lang-btn" data-lang="kz">KZ</button>
            </div>
            <a href="contact.html" class="btn btn-outline-gold" data-translate="about"></a>
          </div>
        </div>
      </header>

      <!-- Center hero content -->
      <main class="hero-center">
        <div>
          <img
            src="src/assets/logo.png"
            class="hero-logo"
            alt="Shipa Palau"
          />
          <div class="divider-gold mx-auto mb-4" style="width: 96px"></div>
          <h1
            class="text-gold-gradient fw-bold"
            style="font-size: clamp(3rem, 7vw, 4.5rem); letter-spacing: 0.08em;"
          >
            Shipa Palau
          </h1>

          <p class="subtitle mt-3" data-translate="subtitle">Family Restaurant</p>
          <p class="subtitle mt-2" data-translate="tagline">The art of authentic palau</p>

          <p class="hero-lead" data-translate="heroDesc">
            Experience the centuries-old tradition of Central Asian cuisine, crafted with love and the finest ingredients.
          </p>

          <div class="divider-gold mx-auto mt-4" style="width: 96px"></div>

          <div class="hero-ctas">
            <a href="menu.html" class="btn btn-outline-gold" data-translate="menu">Menu</a>
            <a href="#" class="btn btn-gold" data-translate="book" data-whatsapp="book" data-phone="77073541313">Book</a>
          </div>
        </div>
      </main>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Multi-language and page transitions -->
    <script src="app.js"></script>
  </body>
</html>
